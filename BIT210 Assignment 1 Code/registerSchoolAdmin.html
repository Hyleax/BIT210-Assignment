<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registerSchoolAdmin.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="javascript/schoolAdmin.js"></script>
    <title>Register School Administrator</title>
</head>
<body>

    <div class="logo">
        <img src="logo.png" alt="logo" class="logo" title="SchoolHELP">
    </div>

    <a href="" class="btn btn-primary" id="sign-out">Sign out</a>

        <div class="form">
            <form action="" id="form">
                <div class="col-4">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" id="username" 
                    placeholder="Enter username" required> <br>
                    <small id="text"></small>
                </div>
                
                <div class="col-4">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" id="password" 
                    placeholder="Enter password" required> <br>
                    <small id="text"></small>
                </div>
                
        
                <div class="col-4">
                    <label for="">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" 
                    placeholder="Enter full name" required> <br>
                    <small id="text"></small>
                </div>
                
                <div class="col-4">
                    <label for="">Email:</label>
                    <input type="email" class="form-control" id="email" 
                    placeholder="Enter email" required> <br>
                    <small id="text"></small>
                </div>
              
                <div class="col-4">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="phoneNo" 
                    placeholder="Enter phone number" required> <br>
                    <small id="text"></small>
                </div>
                
                <div class="col-4">
                    <label for="">Staff ID:</label>
                    <input type="text" class="form-control" id="staffID" 
                    placeholder="Enter staff ID" required> <br>
                    <small id="text"></small>
                </div>
                
                <div class="col-4">
                    <label for="">Position:</label>
                    <input type="text" class="form-control success" id="position" 
                    placeholder="Enter position" required> <br>
                    <small id="text"></small>
                </div>
                <div class="d-grid col-4">
                    <a href="#" class="btn btn-primary" id="register-button" onclick="validateButton()">Register Account</a> 
                </div>
        </form>
        </div>
        <div class="footer">
            <footer>
                <p>Copyright &copy; 2022. All rights reserved</p>
            </footer>
        </div>
        
</body>
</html>
