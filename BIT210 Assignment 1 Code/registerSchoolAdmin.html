<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registerSchoolAdmin.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Register School Administrator</title>
</head>
<body>

    <div class="logo">
        <img src="images/logo.png" alt="logo" class="logo" title="SchoolHELP">
    </div>

    <a href="login.html" class="btn btn-primary" id="sign-out">Sign out</a>

        <div class="form-container">
            <form action="" id="form">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" 
                    placeholder="Enter username" required> <br>
                
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" 
                    placeholder="Enter password" required> <br>
                
        
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" 
                    placeholder="Enter full name" required> <br>
                
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" 
                    placeholder="Enter email" required> <br>
              
                    <label for="phoneNo">Phone</label>
                    <input type="text" class="form-control" id="phoneNo" 
                    placeholder="Enter phone number" required> <br>
                
                    <label for="staffID">Staff ID:</label>
                    <input type="text" class="form-control" id="staffID" 
                    placeholder="Enter staff ID" required> <br>
                
                    <label for="position">Position:</label>
                    <input type="text" class="form-control success" id="position" 
                    placeholder="Enter position" required> <br>

                    <a href="#" class="btn btn-primary" id="register-button">Register Account</a> <br>
                    <small id="text"></small>
        </form>
        </div>
        <div class="footer">
            <footer>
                <p>Copyright &copy; 2022. All rights reserved</p>
            </footer>
        </div>
        
        <script src="javascript/schoolAdmin.js"></script>

</body>
</html>
